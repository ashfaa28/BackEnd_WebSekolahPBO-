<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Register - Sekolah Citra Negara</title>
    <link rel="stylesheet" href="/static/css/Register.css">
</head>
<body>
    <div class="form-container">
        <!-- Pesan sukses -->
        <div id="success-message" style="display: none;">
            <p>Pendaftaran Berhasil! ✔️</p>
        </div>
        
        <!-- Pesan error -->
        <div id="error-message" style="display: none; color: red;">
            <p>Pendaftaran Gagal NISN Telah Terdaftar</p>
        </div>
        
        <br><br>
        <h2>Form Registrasi Siswa</h2>
        <form id="registrasi-form" action="/api/siswa/create" method="POST">
            <div class="form-group">
                <div class="form-item">
                    <label for="full-name">Nama Lengkap</label>
                    <input type="text" id="full-name" name="nama" placeholder="Masukan nama lengkap" required>
                </div>
                <div class="form-item">
                    <label for="nisn">NISN</label>
                    <input type="text" id="nisn" name="nisn" placeholder="Masukan NISN" required>
                </div>
            </div>
        
            <div class="form-group">
                <div class="form-item">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Masukan email" required>
                </div>
                <div class="form-item">
                    <label for="usia">Usia</label>
                    <input type="text" id="usia" name="usia" placeholder="Masukan usia" required>
                </div>
            </div>
        
            <div class="form-group">
                <div class="form-item">
                    <label for="alamat">Alamat</label>
                    <input type="text" id="alamat" name="alamat" placeholder="Masukan alamat" required>
                </div>
                <div class="form-item">
                    <label for="nama-ayah">Nama Ayah</label>
                    <input type="text" id="nama-ayah" name="nama_ayah" placeholder="Masukan nama ayah" required>
                </div>
            </div>
        
            <div class="form-group">
                <div class="form-item">
                    <label for="nama-ibu">Nama Ibu</label>
                    <input type="text" id="nama-ibu" name="nama_ibu" placeholder="Masukan nama ibu" required>
                </div>
                <div class="form-item">
                    <label for="no-telepon-orangtua">No Telepon Orangtua</label>
                    <input type="text" id="no-telepon-orangtua" name="no_telp_orang_tua" placeholder="Masukan no telepon orangtua" required>
                </div>
            </div>
        
            <div class="form-group">
                <div class="form-item">
                    <label for="asal-sekolah">Asal Sekolah</label>
                    <input type="text" id="asal-sekolah" name="asal_sekolah" placeholder="Masukan asal sekolah" required>
                </div>
                <div class="form-group-gender">
                    <label>Jenis Kelamin</label>
                    <div class="gender-options">
                        <label><input type="radio" name="jenkel" value="Laki-Laki" required>Laki Laki</label>
                        <label><input type="radio" name="jenkel" value="Perempuan" required>Perempuan</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="jurusan">Jurusan</label>
                <select id="jurusan" name="jurusan" required>
                    <option value="" disabled selected>Pilih Jurusan</option>
                    <option value="rpl">RPL</option>
                    <option value="tjkt">TJKT</option>
                    <option value="pemasaran">Pemasaran</option>
                    <option value="dkv">DKV</option>
                    <option value="mplb">MPLB</option>
                </select>
            </div>
        
            <div class="form-buttons">
                <button type="submit" id="daftar-button">Daftar</button>
            </div>
        </form>
    </div>
</body>

<script src="/pkg/convert.js"></script>
</html>
