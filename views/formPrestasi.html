<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Prestasi</title>
</head>
<body>
    <h2>Form Prestasi</h2>
    <form action="http://localhost:3000/api/prestasi/create" method="POST" enctype="multipart/form-data">
        <label for="gambar">Upload Gambar:</label><br>
        <input type="file" id="gambar" name="gambar" accept="image/*" required><br><br>

        <button type="submit">Kirim</button>
    </form>
</body>
</html>
