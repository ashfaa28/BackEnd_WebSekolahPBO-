<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Berita</title>
</head>
<body>
    <h2>Form Berita</h2>
    <form action="http://localhost:3000/createBerita" method="POST" enctype="multipart/form-data">
        <label for="isi_berita">Isi Berita:</label><br>
        <textarea id="isi_berita" name="isi_berita" rows="4" cols="50" required></textarea><br><br>

        <label for="gambar">Upload Gambar:</label><br>
        <input type="file" id="gambar" name="gambar" accept="image/*" required><br><br>

        <button type="submit">Kirim</button>
    </form>
</body>
</html>
