<div class="modal fade" id="modalFormSiswa" tabindex="-1" role="dialog" aria-labelledby="modalFormSiswaLabel" aria-hidden="true">

    <div class="modal-content">
      <div class="modal-header">

          </div>

          </div>

          </div>
          <div class="form-group">

          </div>
          <div class="form-group">

          <div class="form-group">

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function () {
    // Tampilkan modal form untuk tambah data
    $('#btnTambahData').on('click', function () {
      $('#formSiswa')[0].reset();
      $('#siswaID').val('');
      $('#modalFormSiswaLabel').text('Tambah Data Siswa');
      $('#modalFormSiswa').modal('show');
    });


    $('#formSiswa').on('submit', function (e) {
  e.preventDefault();
  const id = $('#siswaID').val();
  const url = id ? `/api/siswa/update/${id}` : '/api/siswa/create';

  $.ajax({
    type: 'POST', 
    url: url,
    contentType: 'application/json',
    data: JSON.stringify(Object.fromEntries(new FormData(this))),
    success: function (response) {
      $('#modalFormSiswa').modal('hide');
      loadSiswa();
    },
    error: function (xhr, status, error) {
      console.log('Error:', error);
      alert('Gagal menyimpan data. Error: ' + error);
    }
  });
});



    function loadSiswa() {
      $.ajax({
        url: '/api/siswa/showAll',
        type: 'GET',
        success: function (data) {
          console.log(data);
          let html = '';
          data.forEach(function (siswa) {
            html += `
              <li class="list-group-item d-flex p-4 mb-2 bg-gray-100 border-radius-lg">
                <div class="d-flex flex-column">
                  <h6 class="mb-1 text-sm">${siswa.nama}</h6>
                  <div class="d-flex mb-2 text-xs"><span class="label">NISN :</span> <span class="text-dark font-weight-bold">${siswa.nisn}</span></div>
                  <div class="d-flex mb-2 text-xs"><span class="label">Jenis Kelamin :</span> <span class="text-dark font-weight-bold">${siswa.jenkel}</span></div>
                  <div class="d-flex mb-2 text-xs"><span class="label">Email :</span> <span class="text-dark font-weight-bold">${siswa.email}</span></div>
                  <div class="d-flex mb-2 text-xs"><span class="label">Usia :</span> <span class="text-dark font-weight-bold">${siswa.usia}</span></div>
                  <div class="d-flex mb-2 text-xs"><span class="label">Alamat :</span> <span class="text-dark font-weight-bold">${siswa.alamat}</span></div>
                  <div class="d-flex mb-2 text-xs"><span class="label">Nama Ayah :</span> <span class="text-dark font-weight-bold">${siswa.nama_ayah}</span></div>
                  <div class="d-flex mb-2 text-xs"><span class="label">Nama Ibu :</span> <span class="text-dark font-weight-bold">${siswa.nama_ibu}</span></div>
                  <div class="d-flex mb-2 text-xs"><span class="label">No Telp Orang Tua :</span> <span class="text-dark font-weight-bold">${siswa.no_telp_orang_tua}</span></div>
                  <div class="d-flex mb-2 text-xs"><span class="label">Asal Sekolah :</span> <span class="text-dark font-weight-bold">${siswa.asal_sekolah}</span></div>
                  <div class="d-flex mb-2 text-xs"><span class="label">Jurusan :</span> <span class="text-dark font-weight-bold">${siswa.jurusan}</span></div>
                </div>
                <div class="ms-auto text-end">
                  <button class="btn btn-link text-danger px-3 mb-0 btnDelete" data-id="${siswa.id}">
                    <i class="material-symbols-rounded text-sm me-2">delete</i>Delete
                  </button>
                  <button class="btn btn-link text-dark px-3 mb-0 btnEdit" data-id="${siswa.id}">
                    <i class="material-symbols-rounded text-sm me-2">edit</i>Edit
                  </button>
                </div>
              </li>
            `;
          });
          $('#listSiswa').html(html);
        }
      });
    }

    $('#listSiswa').on('click', '.btnDelete', function () {
      const id = $(this).data('id');
      if (confirm('Anda yakin ingin menghapus data ini?')) {
        $.ajax({
          url: `/api/siswa/delete/${id}`,
          type: 'DELETE',
          success: function () {
            loadSiswa();
          },
          error: function () {
            alert('Gagal menghapus data.');
          }
        });
      }
    });

    $('#listSiswa').on('click', '.btnEdit', function () {
      const id = $(this).data('id');
      $.ajax({
        url: `/api/siswa/update/${id}`,
        type: 'GET',
        success: function (siswa) {
          $('#siswaID').val(siswa.id);
          $('#nama').val(siswa.nama);
          $('#nisn').val(siswa.nisn);
          $('#jenkel').val(siswa.jenkel);
          $('#email').val(siswa.email);
          $('#usia').val(siswa.usia);
          $('#alamat').val(siswa.alamat);
          $('#nama_ayah').val(siswa.nama_ayah);
          $('#nama_ibu').val(siswa.nama_ibu);
          $('#no_telp_orang_tua').val(siswa.no_telp_orang_tua);
          $('#asal_sekolah').val(siswa.asal_sekolah);
          $('#jurusan').val(siswa.jurusan);
          $('#modalFormSiswaLabel').text('Edit Data Siswa');
          $('#modalFormSiswa').modal('show');
        }
      });
    });

    loadSiswa();
  });
</script>
